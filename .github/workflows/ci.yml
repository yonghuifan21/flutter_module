name: CI
on:
 push:
    branches: 
      - main
jobs:
  build_ios:
    runs-on: macos-latest
    env:
      SHEME: Runner
      BUILD_CONFIGURATION: Release

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - name: Restore packages
        run: flutter pub get

      - name: Create Framework dir
        run: |
          echo '开始创建文件件'
          F_PATH=../../build/ios/app/outputs
          echo $F_PATH
          mkdir -p $F_PATH
          flutter build ios-framework --no-profile --no-debug --output = build-output=$F_PATH
          if [ -d ${F_PATH} ]; then
                echo "编译成功......"${F_PATH}
          else
                echo "编译失败......"${F_PATH}
          fi
      
     


